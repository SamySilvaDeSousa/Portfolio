<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal de Imagem do Projeto</title>
    <style>
        /* Estilizando o modal */
        .modal {
            display: none; /* Inicialmente oculto */
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.9);
        }

        .modal-content {
            margin: 15% auto;
            display: block;
            width: 80%;
        }

        .close {
            position: absolute;
            top: 20px;
            right: 25px;
            color: #fff;
            font-size: 35px;
            font-weight: bold;
            transition: 0.3s;
        }

        .close:hover,
        .close:focus {
            color: #bbb;
            text-decoration: none;
            cursor: pointer;
        }

        button {
          width: 100px;
          height: 50px;
          color: red;
        }
    </style>
</head>
<body>
    <!-- Botão que abre o modal -->
    <button id="openModalBtn" class="projeto-imagem" title="Ver Imagem do Projeto" style="background-image: url(../../assets/files/images/pages/index/Portfolio.png);"></button>

    <!-- O modal -->
    <div id="myModal" class="modal">
        <!-- Conteúdo do modal -->
        <span class="close">&times;</span>
        <img class="modal-content" id="imgModal">
    </div>

    <script>
        // Pegando os elementos
        var modal = document.getElementById("myModal");
        var img = document.querySelector(".projeto-imagem").style.backgroundImage.slice(5, -2); // Pega o URL da imagem
        var modalImg = document.getElementById("imgModal");
        var openModalBtn = document.getElementById("openModalBtn");
        var closeBtn = document.getElementsByClassName("close")[0];

        // Quando o usuário clicar no botão, abre o modal
        openModalBtn.onclick = function() {
            modal.style.display = "block";
            modalImg.src = img;
        }

        // Quando o usuário clicar no botão de fechar, fecha o modal
        closeBtn.onclick = function() {
            modal.style.display = "none";
        }

        // Quando o usuário clicar fora da imagem, fecha o modal
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>
</html>
